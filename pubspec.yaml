name: book_swap
description: A book swapping app built with Flutter and Firebase.
publish_to: 'none' # Prevent accidental publishing
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3 # For book cover images

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1 # For code generation with Riverpod

  # Navigation
  go_router: ^16.3.0 # Recommended for declarative navigation

  # UI/UX Enhancements
  cached_network_image: ^3.4.1 # For efficient image loading
  image_picker: ^1.2.0 # For picking book cover images
  flutter_spinkit: ^5.2.0 # For loading indicators
  intl: ^0.20.2 # For date formatting, useful for chat timestamps
  uuid: ^4.5.2 # For generating unique IDs (e.g., for book IDs)
  google_fonts: ^6.1.0 # For custom fonts
  dartz: ^0.10.1 # For functional programming features (Either type)

  # Utilities
  logger: ^2.0.2+1 # For better logging
  freezed_annotation: ^2.4.4 # For immutable data models
  json_annotation: ^4.8.1 # For JSON serialization/deserialization
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.14 # Required for code generation
  riverpod_generator: ^2.6.4 # Riverpod code generator
  freezed: ^2.5.8 # Freezed code generator
  json_serializable: ^6.7.1 # JSON serializable code generator

flutter:
  uses-material-design: true
  # assets:
    # - assets/images/ # We'll put default images or app logo here
